<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <title>NCC | Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body class="bg-primary">
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
			<div class="account-center">
				<div class="account-box">
                    <form id="form" action="" class="form-signin">
						<div class="account-logo">
                            <a href="#"><img src="assets/img/NCC_LOGO.jpg" alt=""></a>
                        </div>
                        <h4 class="text-center" style="color: #034479;">Welcome to Enterprise Risk Management</h4>
                        <p class="text-center" style="color: #034479;">Please sign-in to your account</p>
                        <div class="form-group">
                            <label style="color: #034479;">Username or Email</label>
                            <input type="text" id="username" autofocus="" style="border-color: #034479;" class="form-control">
                        </div>
                        <div class="form-group">
                            <label style="color: #034479;">Password</label>
                            <input type="password" id="password" style="border-color: #034479;" class="form-control">
                        </div>
                            <div class="form-group text-left">
                                <button type="submit" class="btn btn-primary account-btn">Login</button>
                            </div>
                            <div class="form-group text-center">
                                <a href="forgot-password.html">Forgot your password?</a>
                            </div>
                    </form>
                </div>
			</div>
        </div>
    </div>
    <script>
        document.getElementById("form").addEventListener("submit", auth);
        function auth(event) {
        event.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username.length == "" || password.length == "") {
            alert("Username and password must be filled!");
            return;
        } else if (username === "champion" && password === "12345") {
            window.location.replace("RiskChampion/dashboard.html");
        } else if (username === "owner" && password === "12345") {
            window.location.replace("RiskOwner/riskowner_dashboard.html");
        }
        else if (username === "manager" && password === "12345") {
            window.location.replace("BranchLevelRiskManager/branchlevel_dashboard.html");
        }
        else if (username === "senior" && password === "12345") {
            window.location.replace("dashboard.html");
        }
         else {
            alert("Please enter valid information");
            return;
        }
        }
    </script>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
